        /* .fixed {

            bottom: 0;
            
        } */
        /* .sticky{

            top: 0;
            
         } */

        /* relative */

        .relative {
            width: 4rem;
            height: 8rem;
            background-color: red;
            position: relative;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        /* absolute */
        .absolute {
            width: 2rem;
            height: 2rem;
            position: absolute;
            background-color: yellow;
            right: 1rem;
            border-radius: 100%;
            top: -1rem;
        }
    </style>
</head>
